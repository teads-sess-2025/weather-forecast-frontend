<h1>Welcome to Weather Forecast App</h1>
<p>Check out the weather and what to wear for your trip!</p>

<div style="margin-top: 1rem;">
  <label for="locationInput">Enter location:</label>
  <input
    id="locationInput"
    type="text"
    [(ngModel)]="location"
    placeholder="e.g. Ljubljana"
    style="margin-left: 0.5rem; padding: 0.5rem; border-radius: 4px;"
  />
  <button (click)="submitLocation()" style="margin-left: 0.5rem;">Search</button>
</div>
